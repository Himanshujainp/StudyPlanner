<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2>Hello Shivaram</h2>
			<p>
				Welcome to Date: <b th:text="${day}"></b> <br /> <b th:text=${quote}></b>
			</p>
		</div>
		<table class="table table-hover table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Subject</th>
					<th>Unit</th>

				</tr>
			</thead>
			<tr th:each="plan : ${plans}">
				<td th:text="${plan.subject}"></td>
				<td th:text="${plan.unit}"></td>
			</tr>
		</table>
		<button type="button" class="btn btn-outline-primary" onclick="window.location.href='history';">History</button>
		
	</div>
</body>
</html>
